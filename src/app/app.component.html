<!-- As a heading -->
<header class="container">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Observatorio MOOC-CEDIA</span>
    </nav>
</header>
<section class="container py-4">
    <div class="row">
        <div class="col-12 col-md-4 my-3 my-md-0" *ngFor="let indicator of cards; let index = index">
            <div class="card text-center indicator" [ngClass]="{'select' : indicator.select}" (click)="updateGraphs(indicator.type, index)">
                <div class="card-body">
                    <h5 class="card-title">{{indicator.type}}</h5>
                    <p class="card-text h2">{{indicator.value}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container py-4">
    <div class="row">
        <div class="col-12">
            <highcharts-chart [(update)]="updateFlag" [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
</section>
